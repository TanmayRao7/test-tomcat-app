name: API Deployment

on: 
  workflow_dispatch

run-name: "Deployment for branch: ${{ github.ref_name }} with commit: ${{ github.sha }}"

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build API
    steps:
      - uses: actions/checkout@v4

      - name: Set up maven
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('pom.xml') }}
      
      - name: Build with maven
        run: mvn clean install

      - name: Rename files
        run: mv target/app-1.war target/app.war 

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: "target/app.war"
          name: artifcat-${{ github.run_id }}
  
  containerization:
    runs-on: ubuntu-latest
    needs: [build]
    name: Build & push docker image

    steps:
    - uses: actions/checkout@v4

    - name: Download artifact
      uses: actions/download-artifact@v5
      with:
        name: artifcat-${{ github.run_id }}
        path: target/

    - name: Login to docker hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Docker build
      uses: docker/build-push-action@v6
      with:
        context: .
        tags: tanmayrao7/test-tomcat-app:${{ github.sha }}
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        push: true
    
  deploy-to-dev:
    runs-on: ubuntu-latest
    needs: [containerization]
    environment:
      name: dev
      url: https://dev.application.com

    steps:
      - name: Deploy To dev
        run: echo "Deployment to dev"

